<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Impulse</title>
    <!-- MDB 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #fbfbfb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card-login {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="card card-login shadow-5-strong">
        <div class="card-body p-5 text-center">
            <h3 class="mb-4">Impulse Login</h3>

            <form method="POST" action="{{ url_for('auth_bp.login') }}">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                {% if first_run %}
                <div class="alert alert-warning">
                    <strong>Setup Needed</strong><br>Create Admin Account.
                </div>
                <input type="hidden" name="action" value="setup">

                <div class="form-outline mb-4">
                    <input type="text" id="typeEmailX-2" class="form-control form-control-lg" value="admin@iap.com"
                        disabled />
                    <label class="form-label" for="typeEmailX-2">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" name="admin_password" id="typePasswordX-2"
                        class="form-control form-control-lg" required />
                    <label class="form-label" for="typePasswordX-2">Create Password</label>
                </div>

                <button class="btn btn-danger btn-lg btn-block" type="submit">Create Admin</button>

                {% else %}

                <div class="form-outline mb-4">
                    <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg" required />
                    <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg"
                        required />
                    <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                {% endif %}

                <p class="mt-4 text-muted small">Â© 2024 Impulse</p>
            </form>
        </div>
    </div>

    <!-- MDB 5 JS -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>

</html>
